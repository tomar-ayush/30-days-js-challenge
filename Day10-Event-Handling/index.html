<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <p class="h-30">hello world</p> -->
    <div class="count">
      <p class="total_count">0</p>
      <button class="btn countBtn">Click To Increase Count</button>

      <img
        src="https://images.pexels.com/photos/27049874/pexels-photo-27049874/free-photo-of-boats-on-river-in-tropical-forest.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        id="nature-img"
        alt="image of mother nature"
      />

      <div
        id="colorBox"
        style="height: 300px; width: 300px; background-color: lightblue"
      ></div>
      <input id="inputBox" size="30" style="padding-block: 6px" />
      <form id="signupForm">
        <label for="fname">First Name: </label>
        <input id="fname" type="text" name="fname" />
  
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" />
  
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" />
        
        <button type="submit">Sign Up</button>
      </form>

      <div class="dropdown-section">

        <label for="colors">Please select your favourate color</label>
        <select name="colors" id="colors">
          <option value="red">Red</option>
          <option value="blue">Blue</options>
          <option value="pink">Pink</option>
        </select>

        <p>Your Favourite Color is : <span id="fav-color">color</span> </p>


      </div>


      <ol id="list">
        <li>Curtin</li>
        <li>Food</li>
        <li>Box</li>
        <li>Pencil</li>
      </ol>


      <div id="parentContainer" style="width: 500px; height: 200px; border: 1px solid #ddd; margin-right: auto; margin-left: auto; margin-bottom: 10px; padding: 40px;">

        </div>
        <button id="addElement" class="button">Add Buttons</button>



    </div>

  </body>
  <script src="script.js"></script>
</html>
